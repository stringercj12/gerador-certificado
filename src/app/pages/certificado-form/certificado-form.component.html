<form #form="ngForm" novalidate class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Geração de certificado</h1>
    <p class="mb-4 custom-subtitle">
      Preencha os dados para gerar um novo certificado
    </p>
  </div>
  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>
    <div class="mb-3 custom-input-group">
      <label class="form-label" for="nome">Nome</label>
      <input [(ngModel)]="certificado.nome" #nomeRef="ngModel" name="nome" maxlength="150" required id="nome"
        type="text" class="form-control custom-input" placeholder="Nome do aluno" />
      @if(campoValido(nomeRef)){
      <div class="error-message d-flex align-items-center">
        <i class="ph ph-warning-circle"></i>
        <p class="m-0">O nome do aluno é obrigatório</p>
      </div>
      }

    </div>
    <div class="mb-3 custom-input-group d-flex align-items-end">
      <div class="flex-grow-1 me-2">
        <label class="form-label" for="atividade">Atividade</label>
        <input [(ngModel)]="atividade" #atividadeRef="ngModel" name="atividade" maxlength="50" required type="text"
          class="form-control custom-input" id="atividade" placeholder="Atividade exercida" />
      </div>
      <app-secondary-button [disabled]="!atividade || atividade.length == 0" textoBotao="Adicionar" phClass="ph ph-plus"
        (click)="adicionarAtividade()"></app-secondary-button>

    </div>
    <div class="atividade-group">
      <label class="form-label">Lista de atividades</label>

      <div class="item-list w-100">
        @for (atividade of certificado.atividades; track $index) {
        <div class="item">
          <span class="item-text">{{atividade}}</span>
          <div class="remove-btn" (click)="removerAtividade($index)">
            <i class="ph ph-bold ph-x"></i>
          </div>
        </div>
        @if($index + 1 != certificado.atividades.length){
        <hr />
        }
        }
      </div>

    </div>
    <app-primary-button [disabled]="!formValido()" textoBotao="Gerar certificado"
      (click)="submit()"></app-primary-button>
  </div>
</form>
