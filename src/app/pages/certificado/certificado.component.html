<div class="d-flex flex-column align-items-center">
  <div class="d-flex justify-content-between align-items-center menu-certificado w-100">
    <div routerLink="/" class="nav-item d-flex align-items-center btn-voltar">
      <i class="ph ph-arrow-left"></i>
      <p class="nav-link m-0"> Voltar </p>
    </div>

    <app-secondary-button (click)="downloadCertificado()" phClass="ph ph-download-simple"
      textoBotao="Download"></app-secondary-button>
  </div>

  @if(certificado){
  <div #certificadoContainer class="certificado d-flex align-items-center justify-content-center">
    <img src="certificate/Certificate_Ribbon.png" alt="Ícone de medalha" class="icone-medalha">
    <div class="conteudo-certificado">
      <img src="certificate/Certificate_Signature.svg" alt="Assinatura" class="img-assinatura">
      <div class="info-certificado d-flex flex-column align-items-center justify-content-center">
        <div class="titulo-subtitulo-certificado">
          <h1>Certificado de conclusão</h1>
          <p>Este certificado comprova que</p>
        </div>
        <p class="nome-aluno">{{certificado.nome}}</p>
        <div>
          <p class="lista-atividade-titulo">Concluiu com suceso as seguintes atividades:</p>
          <p class="lista-atividade">{{certificado.atividades.join(', ')}}</p>
        </div>
      </div>
      <p class="data-emissao">Emitido em {{certificado.dataEmissao}}</p>
    </div>
  </div>
  }
</div>
